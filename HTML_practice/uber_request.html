<!DOCTYPE html>
<html>
    <head>
        <title>Uber request-a-ride</title>
        <link rel="stylesheet" href="Styles/uber_request.css">
    </head>
    <body>
        <div>
            <div class="Request-heading">
                Request a ride now
            </div>
            <div class="input-box-format">
                <input type="text" placeholder="Enter pickup location" class="input-box">
                <input type="text" placeholder="Enter destination" class="input-box">
            </div>
            <div class="buttons">
                <button class="request-button">Request now</button>
                <button class="schedule-button">Schedule for later</button>
            </div>
        </div>

    </body>
</html>
